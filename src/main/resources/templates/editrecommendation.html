<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<body>
    <div layout:fragment="content">
        <h1>Edit Reading Recommendation</h1>

        <form method="post" th:action="@{/recommendations/edit/{id}(id=${recommendationId})}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${readingRecommendationDto.title}" required />

                <label for="link" class="form-label">Link:</label>
                <input type="url" class="form-control" id="link" name="link" th:value="${readingRecommendationDto.link}" required />

                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" required th:text="${readingRecommendationDto.description}"></textarea>

                <label for="category" class="form-label">Category:</label>
                <select id="category" name="categoryName" class="form-select" required>
                    <option value="">Select a category</option>
                    <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}" th:selected="${category.name == readingRecommendationDto.categoryName}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
