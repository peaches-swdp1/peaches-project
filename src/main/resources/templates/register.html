<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<body>
	<div layout:fragment="content">
		<h1>Register</h1>
		<form th:action="@{/register}" th:object="${registerUserDto}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" class="form-control" th:field="*{username}"
					th:errorclass="is-invalid" />
				<div th:if="${#fields.hasErrors('username')}"
					th:errorclass="invalid-feedback" th:errors="*{username}"></div>

			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" th:field="*{password}"
					th:errorclass="is-invalid" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errorclass="invalid-feedback" th:errors="*{password}"></div>
			</div>

			<button class="btn btn-primary">Register</button>
		</form>
		<div class="mt-3">
			Already registered? <a href="/login">Sign in</a>.
		</div>
	</div>
</body>
</html>
